<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <main class="container">
        <section class="data">
            <div class="area teamForm"></div>
            <div class="area playerForm"></div>
            <div class="area gameScores">
                <h3>Current Game</h3>
                <span style="font-style: italic;">No game in progress...</span>
            </div>
            <div class="area leaderboard"></div>
        </section>
        <section class="game">
            <div class="header">Truncheons &amp; Flagons</div>
            <div class=" gamePlay"></div>
        </section>
    </main>

    <dialog class="messageBox">
        <button class="button--close">x</button>
        <div class="message"></div>
    </dialog>

    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
